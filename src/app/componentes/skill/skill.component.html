<!--Habilidades Bootstrap -->
<section id="skills" class="skills section-bg">
    <div class="container">
        <div class="section-title">
            <h2>Hard & Soft Skills</h2>
        </div>
    </div>
    
    <div class="container">
        <div class="row" >
            <div class="boton">
                <i class="fa fa-plus-circle" style=" color: rgb(8, 27, 133)"routerLink="/nuevaskill" *ngIf="isLogged"></i>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let Skill of skill">
                    <div class="progressCircle">
                        <circle-progress
                        [percent]="Skill.porcentajeS"
                        [radius]="70"
                        [outerStrokeWidth]="10"
                        [innerStrokeWidth]="8"
                        outerStrokeColor=#1700c2
                        outerStrokeGradientStopColor=#500e86
                        [subtitle]="Skill.nombreS"
                        [subtitleFontSize]="'16px'"
                        [showSubtitle]="true"
                        innerStrokeColor=#751010
                        subtitleColor=##db0000
                        [animation]="true"
                        [animationDuration]="300"
                    ></circle-progress>
                </div>
                <div class="boton">
                    <i class="fa fa-times"  style=" color: rgb(153, 8, 8)" (click)="delete(Skill.id)" *ngIf="isLogged"> </i>
                </div>
                <div class="boton">
                    <i class="fa fa-pen" style="color: rgb(5, 128, 11);" routerLink="/editskill/{{Skill.id}}" *ngIf="isLogged"> </i>
                </div>
                </div>
            </div>
        </div>

    </div>
        <hr>
</section>
