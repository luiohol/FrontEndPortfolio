<!--Habilidades Bootstrap -->
<section id="skills" class="skills section-bg">
    <div class="container">
        <div class="section-title">
            <h2>Habilidades y Competencias</h2>
        </div>
        
        <hr style="background-color: rgb(146, 30, 30); width:20%;">
        <i class="fa fa-xmark"></i>
        <div class="row skills-content">
            <div class="col-lg-6" data-aos="fade-up">
                <div class="progress">
                    <span class="skill">HTML</span>
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90"
                        aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
                <div class="progress">
                    <span class="skill">CSS</span>
                    <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">70%</div>
                </div>
                <div class="progress">
                    <span class="skill">JavaScript</span>
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
                <div class="progress">
                    <span class="skill">Angular</span>
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="55"
                        aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
            </div>
            <div class="col-lg-6" data-aos="fade-up">
                <div>
                    
                    <circle-progress
                        [percent]="50"
                        [radius]="50"
                        [outerStrokeWidth]="10"
                        [innerStrokeWidth]="8"
                        outerStrokeColor=#1700c2
                        outerStrokeGradientStopColor=#500e86
                        innerStrokeColor=#808080
                        subtitleColor=#000000
                        [animation]="true"
                        [animationDuration]="300"
                    ></circle-progress>
                    <span class="skill">Ingl√©s</span>
                    <circle-progress
                        [percent]="90"
                        [radius]="50"
                        [outerStrokeWidth]="10"
                        [innerStrokeWidth]="8"
                        outerStrokeColor=#a100c2
                        outerStrokeGradientStopColor=#500e86
                        innerStrokeColor=#808080
                        subtitleColor=#000000
                        [animation]="true"
                        [animationDuration]="300"
                    ></circle-progress>
                    <span class="skill">Github</span>
                   
                    <circle-progress
                        [percent]="80"
                        [radius]="50"
                        [outerStrokeWidth]="10"
                        [innerStrokeWidth]="8"
                        outerStrokeColor=#17c200
                        outerStrokeGradientStopColor=#500e86
                        innerStrokeColor=#808080
                        subtitleColor=#000000
                        [animation]="true"
                        [animationDuration]="300"
                    ></circle-progress>
                    <span class="skill">Work Group</span>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
