<section id="exp" class="edu">
    <div class="container">
        <div class="col-lg-11" data-aos="fade-up" data-aos-delay="100">
            <h3 class="edu-title">Experiencia</h3>
            <div class="edu-item" *ngFor="let Experiencia of expe">
                <div class="boton">
                    <i class="fa fa-times" (click)="delete(Experiencia.id)" *ngIf="isLogged"> Eliminar</i>
                </div>
                <div class="boton">
                    <i class="fa fa-pen" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"> Edit</i>
                </div>
                <h4>{{Experiencia.nombreE}}</h4>
                <ul>
                    <li><em>{{Experiencia.descripcionE}}</em></li>

                </ul>
            </div>
            <div class="boton">
                <i class="fa fa-plus-circle" routerLink="/nuevaexp" *ngIf="isLogged"> Nueva</i>
            </div>
        </div>
    </div>
    <hr>
</section>
