<div class="container">
    <div class="row">
        <div>
            <h1>Modificar Proyecto</h1>
        </div>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="Titulo">Nombre</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyectos.titulo" required>
                </div>
                <div class="form-group">
                    <label for="subtitulo">Descripci√≥n</label>
                    <input type="text" class="form-control" id="subtitulo" name="subtitulo" [(ngModel)]="proyectos.subtitulo" required>
                </div>
                <div class="form-group">
                    <label for="Imagen">Imagen</label>
                    <input type="link" class="form-control" id="imagen" name="imagen" [(ngModel)]="proyectos.img" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Enlace</label>
                    <input type="link" class="form-control" id="enlace" name="enlace" [(ngModel)]="proyectos.enlace" required>
                </div>
                <hr>
                <div>
                    <button class="btn btn-info btn-sm">
                        Modificar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
